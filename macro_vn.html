<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>リアル逆転裁判</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f5f5f5; }
    h1 { color: #222; }
    #log { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; background: white; }
    button { margin: 5px; padding: 8px 12px; cursor: pointer; }
    textarea, select { margin: 5px 0; }
  </style>
</head>
<body>
  <h1>⚖️ リアル逆転裁判（三審制）</h1>

  <label>裁判種類:
    <select id="caseType">
      <option value="civil">民事裁判</option>
      <option value="criminal">刑事裁判</option>
      <option value="administrative">行政裁判</option>
    </select>
  </label>
  <br>

  <textarea id="caseInput" rows="4" cols="60" placeholder="事件概要を入力してください"></textarea><br>
  <button onclick="generateCase()">事件を自動生成</button>
  <button onclick="startTrial()">裁判開始</button>
  <button onclick="raiseObjection()">異議あり！</button>
  <button onclick="exportPDF()">判決PDFを出力</button>

  <h2>裁判ログ</h2>
  <div id="log"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="trial_system.js"></script>
</body>
</html>
